<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Power BI Dual Report</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f4f6f8; }
    .wrapper { max-width:1200px; margin:12px auto; padding:12px; }
    .frame-wrap { position:relative; width:100%; padding-top:56.25%; /* 16:9 */ }
    .frame-wrap iframe { position:absolute; top:0; left:0; width:100%; height:100%; border:0; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
    @media (max-width:600px) {
      .frame-wrap { padding-top:140%; } /* taller for mobile if desired */
    }
    .note { text-align:center; color:#666; font-size:14px; margin:8px 0 12px; }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2 style="text-align:center">Dashboard (Auto-switch desktop / mobile)</h2>
    <p class="note">This page automatically loads a mobile-optimized report on small devices.</p>
    <div id="reportArea" class="frame-wrap"></div>
  </div>

  <script>
    // Put your PublishToWeb src links here (only the URL after src=)
    const DESKTOP_SRC = "https://app.powerbi.com/view?r=eyJrIjoiZmExM2EzMDUtZGJhZS00YmIxLTllNmQtM2VjZjMwYzdiNTliIiwidCI6ImYwNWNmMjhjLTIwOGUtNGY0MS1iYjdkLTY0MTQxYTM3YTJmOSIsImMiOjEwfQ%3D%3D";
    const MOBILE_SRC  = "https://app.powerbi.com/view?r=eyJrIjoiOWZlN2RhNDEtNjczZi00NGFmLWFhMGQtNjk4MWVkZjYyNzcwIiwidCI6ImYwNWNmMjhjLTIwOGUtNGY0MS1iYjdkLTY0MTQxYTM3YTJmOSIsImMiOjEwfQ%3D%3D";

    function chooseSrc() {
      const w = Math.max(window.innerWidth || 0, document.documentElement.clientWidth || 0);
      // threshold: <= 600px use mobile; between 601-1024 -> tablet could choose mobile or desktop
      return (w <= 600) ? MOBILE_SRC : DESKTOP_SRC;
    }

    function loadIframe() {
      const container = document.getElementById('reportArea');
      container.innerHTML = ''; // clear old
      const iframe = document.createElement('iframe');
      iframe.src = chooseSrc();
      iframe.allowFullscreen = true;
      container.appendChild(iframe);
    }

    // Load initially
    loadIframe();

    // Optional: swap on resize (throttle to avoid flip-flopping)
    let resizeTimer;
    window.addEventListener('resize', function() {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(loadIframe, 400);
    });
  </script>
</body>
</html>
